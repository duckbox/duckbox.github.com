<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shopping application</title>
		<link href="css/layout.css" rel="stylesheet" media="all"/>
	</head>
	<body>

		<a href="https://github.com/duckbox"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

		<div id="wrap">

			<h2 id="basket-message">You have <span id="basket">0</span> items in your basket</h2>
			
			<ul id="default-item-list"></ul>
			
			<table id="shopping-cart">
				<tbody id="shopping-list"></tbody>
				<tfoot>
					<tr>
						<td colspan="4" id="total">0.00</td>
					</tr>
				</tfoot>
			</table>

		</div>


	    <script type="text/template" id="tmp-shoppingListItem">
	    	<a class="name"><%= title %></a>
	    	<span class="price"><%= price.toFixed(2) %></span> 
	    </script>

	    <script type="text/template" id="tmp-shoppingCartItem">
	    	<td class="name"><%= title %></td>
	    	<td class="quantity-total"><%= quantity %> </td>
	    	<td><a class="quantity" data-type="increase"><a class="quantity" data-type="decrease"></a> </a></td>
	    	<td class="sub-total"><%= total.toFixed(2) %></td>
	    </script>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	    
	    <script src="js/app.js"></script>

	</body>
</html>
